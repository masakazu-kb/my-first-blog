<html>
  <head>
    <title>Django Girls Blog</title>
  </head>
  <body>
    <div>
      <p>published: 19.06.2021, 10:00</p>
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
      <div>
        <p>publised : {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}

  </body>
</html>
